<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Aesthetics.css">
    <title>Calculator</title>
</head>

<body>
    <div id="addition">
        <b>Add two Numbers</b>
        <span>Number1:<input id="add1" type="number"></span>
        <span>Number2:<input id="add2" type="number"></span>
        <button id="addbtn">Addition</button>
    </div>
    <div id="subtraction">
        <b>Subtract two Numbers</b>
        <span>Number1:<input id="sub1" type="number"></span>
        <span>Number2:<input id="sub2" type="number"></span>
        <button id="subbtn">Subtraction</button>
    </div>
    <div id="multiplication">
        <b>Multiply two Numbers</b>
        <span>Number1:<input id="mul1" type="number"></span>
        <span>Number2:<input id="mul2" type="number"></span>
        <button id="mulbtn">Multiplication</button>
    </div>
    <p id="calculation">The calculation is:</p>
    <script src="Logic.js"></script>
</body>

</html>
