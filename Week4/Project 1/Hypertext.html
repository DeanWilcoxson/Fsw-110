<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Aesthetics.css">
    <title>DJ Javascript</title>
</head>

<body>
    <div>
        <p id="hover" onmouseover="hoverColor()" onmouseout="regularBackground()">In my box, Hover over me, I'll turn Blue! Until you leave.</p>

        <p id="click" onmousedown="downColor()" onmouseout="regularBackground()" onmouseup="upColor()">In my box, Click me to make me Red, Let go and I'll turn Yellow! Until you leave.</p>

        <p id="dbl-click" ondblclick="dblClickColor()" onmouseout="regularBackground()">In my box, Double Click me to make me Green! Until you leave.</p>

        <p id="scroll" onscroll="scrollColor()" onmouseout="regularBackground()">Wherever you Scroll I'm Orange, Until you leave a box.</p>
    </div>
    <script src="Logic.js"></script>
</body>

</html>
