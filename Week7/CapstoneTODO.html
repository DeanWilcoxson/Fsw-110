<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Todo List</title>
    <link rel="stylesheet" href="CapstoneTODO.css">
</head>

<body>
    <h1 id="header">Build Your To-Do List!</h1>
    <form action="#" id="form">
        <div id="titleDiv">
            <input id="title" type="text" size="15" placeholder="Name of Task" style="text-align: center;" required>
        </div>
        <div id="descriptionDiv">
            <input id="desc" type="text" size="50" placeholder="Short description of Task" style="text-align: center;" required>
        </div>
        <button id="buttonSub"><b>Add Item</b></button>
    </form>
    <ul id="toDo">To-Do-List:</ul>
    <script src="CapstoneTODO.js"></script>
</body>

</html>
